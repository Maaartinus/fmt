project.version = 1.0

apply plugin: "java"

sourceSets {
	main {
		java {
			srcDirs "src"
			exclude "**/_*"
		}
		resources {
			srcDirs "src"
			exclude "**/_*"
			exclude "**/*.pas"
			exclude "**/*.java"
			exclude "**/*.class"
		}
	}
	test {
		java {
			srcDirs "src"
			exclude "**/*Benchmark.java"
		}
		resources {
			srcDirs "src"
			exclude "**/*.java"
			exclude "**/*.class"
		}
	}
	benchmark {
		java {
			srcDirs "src"
		}
		resources {
			srcDirs "src"
		}
		compileClasspath += sourceSets.test.runtimeClasspath
	}
}

repositories {
	mavenCentral()
	jcenter()
}


dependencies {
	compile "org.projectlombok:lombok:1.16.4"
	compile "com.google.guava:guava:18.0"
	compile "com.google.code.findbugs:jsr305:1.3.9"
	compile "org.slf4j:slf4j-api:1.7.+"
	testCompile "junit:junit:3.8.+"
	benchmarkCompile "com.google.caliper:caliper:1.0-beta-2"
	benchmarkCompile "junit:junit:3.8.+"
}

task benchmark(type:JavaExec) {
	dependsOn compileJava
	classpath = sourceSets.benchmark.runtimeClasspath
	main = "de.grajcar.fmt._FmtBenchmark"
}
